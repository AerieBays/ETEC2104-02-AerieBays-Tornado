<!DOCTYPE html>
<html>
<head>
<meta charset=utf8>
<link rel="stylesheet" href="{{ static_url('example.css') }}">

    <title>Info on informant</title>
</head>
<body class="page">

<h1 class="box">
    <welcome>
    Welcome back, {{realname}}.
    </welcome>
</h1>

<div class="box">
    <img src="{{ static_url('images') }}/{{username}}.png" alt="user profile picture" width="60px" height="60px">
</div>

<div class="box">
<info>
    <h3><border>Birthday: {{dob}}</border></h3>
    <h3><border>Email: {{email}}</border></h3>
    <h3>Online Alias(es): {{username}}</h3>
</info>
</div>

<h3>

    Stop the target.

</h3>
</body>
</html>
